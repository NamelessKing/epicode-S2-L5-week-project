<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Amazon - Mockup (Desktop)</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-top">
        <div class="logo">
          <a href="#"><img src="assets/images/logo.png" alt="logo" /></a>
        </div>
      </div>
    </header>

    <div class="bg-light-dark">
      <nav class="top-nav container">
        <a href="#">All</a>
        <a href="#">Today's deals</a>
        <a href="#">Customer Service</a>
        <a href="#">Registry</a>
        <a href="#">Gift Cards</a>
        <a href="#">Sell</a>
      </nav>
    </div>

    <main>
      <section class="container intro">
        <div class="promo-bar bg-yellow text-center py-1">
          Shop All Holiday Gift Cards
        </div>

        <section class="hero hero-with-img">
          <img src="assets/images/bg-image.png" alt="Hero banner" />
          <div class="container hero-inner">
            <h1>Holiday Gift Guides</h1>
            <p class="muted">Be a go-gifter</p>
          </div>
        </section>

        <div class="grid-band">
          <h2 class="section-title">
            Find the perfect gift <a class="link-small" href="#">Shop now</a>
          </h2>
          <div class="row">
            <div class="col">
              <div class="card">
                <img src="assets/images/img_1.jpg" alt="prodotto 1" />
              </div>
            </div>
            <div class="col">
              <div class="card">
                <img src="assets/images/img_2.jpg" alt="prodotto 2" />
              </div>
            </div>
            <div class="col">
              <div class="card">
                <img src="assets/images/img_3.jpg" alt="prodotto 3" />
              </div>
            </div>
            <div class="col">
              <div class="card">
                <img src="assets/images/img_4.jpg" alt="prodotto 4" />
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="wide-image">
        <div class="container">
          <img src="assets/images/img_9.png" alt="promo 1" />
          <h2 class="section-title caption">
            Play the gifting game <a class="link-small" href="#">Shop gaming</a>
          </h2>
        </div>
      </section>

      <section class="wide-image">
        <div class="container">
          <img src="assets/images/img_10.png" alt="promo 2" />
          <h2 class="section-title caption">
            The sound of cheer
            <a class="link-small" href="#">Shop Audio & Accessories</a>
          </h2>
        </div>
      </section>

      <div class="back-to-top text-center bg-light-dark">
        <a href="#">Back to top</a>
      </div>
    </main>

    <footer class="site-footer">
      <div class="container footer-inner">
        <img src="assets/images/logo.png" alt="amazon" class="footer-logo" />
      </div>
    </footer>
  </body>
</html>
